<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div clas="stopwatch-container">
        <h1>stopwatch</h1>
    <div id="display">00:00:00.00</div>
    <div class="buttons">
        <button id="start-stop">Start</button>
        <button id="reset">Reset</button>
        <button id="lap">Lap</button>
    </div>
    <div class="laps">
        <h2>Lap Times</h2>
        <ul id="lap-times"></ul>

    </div>
    <div id="summary">
        <h2>Summary</h2>
        <p id="elapsed-time">Elapsed Time: 00:00:00.00</p>
        <p id="best-lap">Best Lap:--:--:--.--</p>
        <p id="worst-lap">Worst Lap: --:--:--.--</p>
    </div>

    </div>
    <script src="script.js"></script>
    
</body>
</html>
